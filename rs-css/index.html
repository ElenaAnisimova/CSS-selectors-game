<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors game</title>
</head>

<body>
  <header class="header">
    <h1 id="logo">RSSchool CSS<br> Selectors Game</h1>
    <div class="burger-icon-wrapper burger-btn">
      <div class="burger-line"></div>
      <div class="burger-line"></div>
      <div class="burger-line"></div>
    </div>
  </header>
  <main>
    <div class="left-column">
      <h3 class="task-name"></h3>
      <section class="task-wrapper">
        <div class="castle">
        </div>
      </section>
      <section class="code-wrapper">
        <div class="css-block">
          <div class="headings-wrapper html">
            <span class="editor-heading">CSS Editor</span>
          </div>
          <div class="css-editor">
            <form class="form" onsubmit="return false">
              <textarea class="input-selector" placeholder="Type a CSS Selector"></textarea>
            </form>
            <pre class="show-styles">
              <code class="language-css">
             
              <!-- {<br>
              <span class="user-styles">/* Styles would go here */</span><br>
              } -->
             </code>
            </pre>
            <form action="">
              <button type="button" class="btn-enter btn">Enter</button>
              <button type="button" class="btn-help btn">Help</button>
            </form>
          </div>
        </div>
        <div class="html-block">
          <div class="headings-wrapper css">
            <span class="editor-heading">
              HTML View
            </span>
          </div>
          <div class="html-view-cont">
            <div class="lines-nmb">
              <span class="line">1</span>
              <span class="line">2</span>
              <span class="line">3</span>
              <span class="line">4</span>
              <span class="line">5</span>
              <span class="line">6</span>
              <span class="line">7</span>
              <span class="line">8</span>
              <span class="line">9</span>
              <span class="line">10</span>
              <span class="line">11</span>
              <span class="line">12</span>
              <span class="line">13</span>
              <span class="line">14</span>
            </div>
            <div class="pre">
              <div class="html-view code">
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <aside class="right-column">
    <section class="levels">
      <h3 class="level-counter">Level <span class="level-nmb"></span> of 10</h3>
      <ol class="levels-list">
      </ol>
    </section>
    <form class="new-game-form" action="">
      <button type="button" class="new-game-btn btn">Reset progress</button>
    </form>
  </aside>
  <footer class="footer">
    <ul class="footer-list">
      <li class="text-link"><a href="https://github.com/ElenaAnisimova/">My Github</a></li>
      <li>&#169; 2023</li>
      <li class="rsschool-logo">
        <a href="https://rs.school/js/">
          <div class="text-image"></div>
        </a>
      </li>
    </ul>
  </footer>
</body>

</html>
