<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors game</title>
</head>

<body>
  <header class="header">
    <h1>RSSchool Css Selectors Game</h1>
  </header>
  <main>
    <div class="left-column">
      <h3 class="task-name">Select the plates</h3>
      <section class="task-wrapper"></section>
      <section class="code-wrapper">
        <div class="html-block">
          <div class="headings-wrapper html">
            <span class="editor-heading">CSS Editor</span>
          </div>
          <div class="css-editor"></div>
        </div>
        <div class="css-block">
          <div class="headings-wrapper css">
            <span class="editor-heading">
              HTML View
            </span>
          </div>
          <div class="html-view"></div>
        </div>
      </section>
    </div>
    <div class="right-column">
      <section class="levels"></section>
    </div>
  </main>
  <footer></footer>
</body>

</html>
